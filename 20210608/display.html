                        仙臺市（日語：仙台市〔仙臺市〕／せんだいし Sendai shi */?）是日本宮城縣縣治，位於宮城縣中部，為政令指定都市，同時也是東北地方最大的城市。該市一般被認為得名於古城千代城，於1600年由安土桃山時代名將伊達政宗擴建並改名為同音[註 1]的仙臺。「仙臺」一語出自唐代韓翃的七言律詩《同題仙遊觀》[1][2]。由於全市綠化比例高，而有「杜之都」（森林之都）之譽。
